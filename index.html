<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/bootstrap.min.css">
    <title>Monet</title>
</head>

<body>
    <header class="wrapper-header">
        <div class="wrapper-navbar">
            <div class="logo">
                <a href="#">
                    <img src="./img/Group-logo.png" alt="Monet-logo">
                </a>
            </div>
            <ul class="links">
                <li><a href="#">Մեր մասին</a></li>
                <li><a href="#">Ծառայություններ</a></li>
                <li><a href="#">Դառնալ գործընկեր</a></li>
            </ul>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown"
                    aria-expanded="false">
                    <img src="./img/armenia1.png" alt="/Flag/Armenia">

                    <span>Հայ</span>
                </button>
                <div class="dropdown-menu">
                    <button class="dropdown-item" type="button">
                        <img src="./img/us.png" alt="/Flag/Armenia">
                        <span>Eng</span>
                    </button>
                    <button class="dropdown-item" type="button">
                        <img src="./img/rus.png" alt="/Flag/Armenia">
                        <span>Rus</span>
                    </button>
                </div>
            </div>
            <div class="toggle-btn">
                <img src="./img/Frame65.png" alt="Menu-bars" class="openIcon">

            </div>
            <div class="wrapper-dropdown-menu">
                <div class="wrapper-open-lenguage">
                    <img src="./img/Menuversion.png" alt="Menu-bars" class="closeIcon">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown"
                        aria-expanded="false">
                        <img src="./img/armenia1.png" alt="/Flag/Armenia">

                        <span>Հայ</span>
                    </button>
                    <div class="dropdown-menu">
                        <button class="dropdown-item" type="button">
                            <img src="./img/us.png" alt="/Flag/Armenia">
                            <span>Eng</span>
                        </button>
                        <button class="dropdown-item" type="button">
                            <img src="./img/rus.png" alt="/Flag/Armenia">
                            <span>Rus</span>
                        </button>
                    </div>
                </div>


            </div>
        </div>
    </header>


    <section>
        <div class="wrapper-background">
            <img src="./img/vector1.svg" alt="Vector1" class="container-vector1">
            <img src="./img/Vector2.svg" alt="Vector2" class="container-vector2">
            <img src="./img/Group.svg" alt="Group" class="container-group">
            <div class="container-block-welcome">
                <div class="container-welcome-text">
                    <h3>Բարի գալուստ</h3>
                    <h2> Monet</h2>
                </div>
                <span>«Monet»-ը թույլ է տալիս կատարել բանկային փոխանցումներ հեռախոսահամարի միջոցով։</span>
                <button>Ներբեռնել հավելվածը</button>
            </div>
            <img src="./img/Vector3.svg" alt="Vector3" class="container-vector3">
            <img src="./img/Vector4.svg" alt="Vector4" class="container-vector4">
            <img src="./img/Vector5.svg" alt="Vector5" class="container-vector5">
            <div class="container-img-vector6">
                <img src="./img/Vector10.svg" alt="Vector10" class="container-vector10">
                <img src="./img/Vector11.svg" alt="Vector11" class="container-vector11">
            </div>
            <img src="./img/Vector7.svg" alt="Vector7" class="container-vector7">
            <img src="./img/Vector8.svg" alt="Vector8" class="container-vector8">
            <img src="./img/Vector9.svg" alt="Vector9" class="container-vector9">
            <img src="./img/Vector13.svg" alt="Vector13" class="container-vector13">
            <img src="./img/Vector14.svg" alt="Vector14" class="container-vector14">
        </div>

    <div class="container-working">
       
    </div>

          

    </section>


    <script src="./script/script.js"></script>
    <script src="./script/jquery.slim.min.js"></script>
    <script src="./script/popper.min.js"></script>
    <script src="./script/bootstrap.min.js"></script>
</body>

</html>
